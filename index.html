<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="containerDec">
                <h1>Calcula tu descuento</h1>
                <img src="./descuento.png" alt="descuento">
                <form action="">
                    <p>Ingrese su monto</p>
                    <input type="number" id="monto">
                    <p>Ingrese el descuento</p>
                    <input type="number" min="0" max="100" id="descuento">
                    <input type="button" value="Calcular" id="calcular">
                    <P>El precio final con descuento es:</P>
                    <p id="modificar">0</p>
                </form>
            </div>
        </div>
    </section>



    <script src="./main.js"></script>
</body>
</html>
